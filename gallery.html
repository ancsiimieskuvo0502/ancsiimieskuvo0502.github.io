<!-- Mobile Menu Script -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const menuButton = document.getElementById("menuButton");
        const menuList = document.querySelector(".menu-list");

        if (!menuButton || !menuList) {
            console.error("Menu button or menu list not found!");
            return;
        }

        menuButton.addEventListener("click", function () {
            if (menuList.style.display === "none" || menuList.style.display === "") {
                menuList.style.display = "flex";
                setTimeout(() => menuList.classList.add("active"), 10); // Delay for transition
            } else {
                menuList.classList.remove("active");
                setTimeout(() => menuList.style.display = "none", 300); // Wait for animation to end
            }
            menuButton.classList.toggle("active");
        });
    });
</script>

<!-- Slideshow Script -->
<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
    }

</script>
<!-- Full Screen script -->
<script>
    const slideshowContainer = document.querySelector('.slideshow-container');
    const mySlides = document.querySelectorAll('.mySlides img'); // Select images within slides

    mySlides.forEach(img => {
        img.addEventListener('click', () => {
            if (document.fullscreenElement) {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            } else {
                // Enter fullscreen
                if (slideshowContainer.requestFullscreen) {
                    slideshowContainer.requestFullscreen();
                } else if (slideshowContainer.webkitRequestFullscreen) {
                    slideshowContainer.webkitRequestFullscreen();
                } else if (slideshowContainer.msRequestFullscreen) {
                    slideshowContainer.msRequestFullscreen();
                }
            }
        });
    });

</script>
