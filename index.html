<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <style>
        /* General reset and layout */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #6e7dff, #29a1d1);
        }

        .container {
            text-align: center;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            animation: fadeIn 1s ease-out;
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 1s;
        }

        .countdown {
            font-size: 36px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 2s;
        }

        .social-icons {
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 3s;
        }

        .social-icons a {
            margin: 0 10px;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 40px;
            }
            h2 {
                font-size: 20px;
            }
            .countdown {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
    </div>

    <script>
        // Countdown timer functionality (example: 10 days, 0 hours, 0 minutes)
        function countdownTimer() {
            const countDownDate = new Date("Feb 10, 2025 00:00:00").getTime();
            const countdownElement = document.getElementById("countdown");

            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                if (distance <= 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "Launched!";
                } else {
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

                    countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m";
                }
            }, 1000);
        }

        countdownTimer();
    </script>
</body>
</html>
